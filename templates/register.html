{% extends 'base.html' %}

{% block content %}

    <title>{{ title }}</title>
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.non_field_errors }}
            <p>Почта</p>
            {{ form.email }}
            <p>Логин</p>
            {{ form.username }}
            <p>Пароль</p>
            {{ form.password1 }}
            <p>Повтор пароля</p>
            {{ form.password2 }}
        </div>
        {{ f.errors }}
        <button type="submit">Регистрация</button>
    </form>
    
{% endblock %}
