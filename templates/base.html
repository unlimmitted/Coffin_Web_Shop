{% load static %}
<!DOCTYPE html>
<html lang="ru">

{% block title %}
<head>
    <title>Ритуальные услуги ККМТ</title>
    <link rel="shortcut icon" type="image" href="{% static 'favicon/favicon.png' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stylesheet/style.css' %}">
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap">
</head>
<style>
.about:hover {
        transform: scale(1.04) ;
    }
</style>
<body>
<nav class="navbar">
    <div class="container">
        <img src="{% static 'favicon/favicon.png' %}" class="favicon" width="50" height="50">
        <a href="{% url 'home' %}" class="navbar-logo">Coffins</a>
        <div class="navbar-about">
                <a href="{% url 'about' %}" class="about">О нас</a>
            {% if request.user.is_authenticated %}
                <a class="reglog">{{ user.username }}</a>
                <a href="{% url 'logout' %}" class="edge-button">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="reglog">Войти</a>
                <a href="{% url 'register' %}" class="edge-button">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>
</body>
{% endblock %}

{% block content %}


{% endblock %}


</html>
