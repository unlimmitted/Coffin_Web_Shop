{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for p in posts %}
            <h2>{{ p.title }}</h2>
            <p>{{ p.content }}</p>
            {% if p.photo %}
                <p><img src="{{ p.photo.url }}" width="300" height="200"></p>
            {% endif %}
        <a href="{% url 'details' p.slug %}">Подробнее</a>
    {% endfor %}
{% endblock %}
